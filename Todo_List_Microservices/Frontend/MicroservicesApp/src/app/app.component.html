<h1>First Microservice Frontend</h1>
  <hr>
  <h1>To Do</h1>
    <div>
      <span>Work</span>
      <input [(ngModel)]="work" type="text">
      <button (click)="saveTodo()">Save Todo </button>
    </div>
  <hr>
    <div>
      <ul>
        @for (data of todos; track data.id) {
          <li>{{data.work}}</li>
        }
      </ul>
    </div>
    
    <hr>
  <h1>Categories</h1>

    <div>
      <span>Name</span>
      <input [(ngModel)]="name" type="text">
      <button (click)="saveCategory()">Save Categories </button>
    </div>
  <hr>
    <div>
      <ul>
        @for (data of categories; track data.id) {
          <li>{{data.name}}</li>
        }
      </ul>
    </div>
